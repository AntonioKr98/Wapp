		<h1>Utah Jazz</h1>
		<p>Utah Jazz američka profesionalna košarkaška momčad iz grada Salt Lake City, Utah.</p>
		<p class="p2">Momčad je počela nastupati u NBA ligi 1974.g. Prvotni naziv momčadi je New Orleans Jazz, ali se preselila u Utah 1979.g.</p>
